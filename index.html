<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menu section -->
    <div class="menu">
        <div class="top-menu flex">
            <a class="logo flex hover-border">
                <img src="./assets/logo.png" alt="Amazon.logo">
                <span>.in</span>
                <!-- <a href="H">Amazon.in</a> -->
            </a>
            <div class="location hover-border">
                <span id="hello-span">Hello</span>
                <h4><i class="fa-solid fa-location-dot"></i> Select your address</h4>
            </div>
            <div class="search">
                <form action="#" class="flex from-item">
                    <label>All <i class="fa-solid fa-caret-down"></i></label>
                    <input type="text" placeholder="Search Amazon.in">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <div class="language hover-border flex">
                <img src="assets/flag.png" alt="">
                <h4>EN <i class="fa-solid fa-caret-down"></i></h4>
                <!-- <select name="" id="">
                    <option value="EN">English-EN</option>
                    <option value="HI">हिन्दी - HI</option>
                </select> -->
            </div>
            <div class="signin hover-border">
                <span>Hello, sign in</span>
                <h4>Accounts & Lists <i class="fa-solid fa-caret-down"></i></h4>
            </div>
            <div class="order hover-border">
                <span>Returns</span>
                <h4>& Orders <i class="fa-solid fa-caret-down"></i></h4>
            </div>
            <div class="cart hover-border">
                <span>20</span>
                <h4><i class="fa-solid fa-cart-shopping"></i> Cart</h4>
            </div>
        </div>
    </div>
    
    <!-- Heading-seaction -->
    <section class="heading-section">
        <div class="container">
            
        </div>
    </section>

    <!-- Todays-deals section -->
    <section class="todays-deals-section">
        <div class="container">

        </div>
    </section>

    <!-- Bestsellers section -->
    <section class="best-seller-section">
        <div class="container">

        </div>
    </section>
    
    <!-- Bestsellers section -->
    <section class="best-seller-section">
        <div class="container">

        </div>
    </section>
    
    <!-- Card section -->
    <section class="card-section">
        <div class="container">

        </div>
    </section>
    
    <!-- Discount section -->
    <section class="discount-section">
        <div class="container">

        </div>
    </section>
    
    <!-- Some simmilar section come Here -->

    <!-- back-to-top section -->
    <section class="back-to-top-section">
        <div class="container">

        </div>
    </section>
    <footer>

        <!-- Top Footer -->
        <section class="top-footer-section">
            <div class="container">
    
            </div>
        </section>

        <!-- Mid Footer -->
        <section class="mid-footer-section">
            <div class="container">
    
            </div>
        </section>

        <!-- Bottom Footer -->
        <section class="bottom-footer-section">
            <div class="container">
    
            </div>
        </section>
    </footer>
    <script src="https://kit.fontawesome.com/03bc89746d.js" crossorigin="anonymous"></script>
</body>
</html>
